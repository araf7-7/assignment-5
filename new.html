<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Bus Seat Booking</h1>
        <p class="mb-4">Each seat costs 550 taka.</p>
        <div class="grid grid-cols-4 gap-4">
            <!-- Buttons for each seat -->
            <!-- You can dynamically generate these buttons using JavaScript -->
            <!-- For simplicity, let's assume there are 8 seats -->
            <button class="seat-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                onclick="buySeat('A1')">A1</button>
            <button class="seat-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                onclick="buySeat('A2')">A2</button>
            <button class="seat-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                onclick="buySeat('A3')">A3</button>
            <button class="seat-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                onclick="buySeat('A4')">A4</button>
            <button class="seat-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                onclick="buySeat('B1')">B1</button>
            <button class="seat-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                onclick="buySeat('B2')">B2</button>
            <button class="seat-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                onclick="buySeat('B3')">B3</button>
            <button class="seat-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                onclick="buySeat('B4')">B4</button>
        </div>
        <div id="couponContainer" class="hidden mt-4">
            <input type="text" id="couponInput" class="border border-gray-300 rounded-md px-2 py-1 mr-2"
                placeholder="Enter coupon code">
            <button id="applyCouponBtn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Apply Coupon</button>
        </div>
        <p class="mb-4">Total Price: <span id="totalPrice">0</span> taka</p>
        <p class="font-bold hidden" id="discountedPriceInfo">Discounted Price (after applying coupon): <span
                id="discountedPrice">0</span> taka</p>
        <p class="font-bold hidden" id="grandTotalInfo">Grand Total: <span id="grandTotal">0</span> taka</p>
        <div id="ticketList" class="mb-4"></div>
    </div>

    <script>
        let totalPrice = 0;
        let selectedSeats = [];
        const seatPrice = 550;

        function buySeat(seatName) {
            if (selectedSeats.length < 4) {
                totalPrice += seatPrice;
                selectedSeats.push(seatName);
                updateUI();
            } else {
                alert('You cannot buy more than 4 seats.');
            }

            if (selectedSeats.length === 3) {
                document.getElementById('couponContainer').classList.remove('hidden');
            }
        }

        function applyCoupon() {
            const couponCode = document.getElementById('couponInput').value;
            let discountPercentage = 0;
            if (couponCode === 'New15') {
                discountPercentage = 15;
            } else if (couponCode === 'Couple20') {
                discountPercentage = 20;
            }

            const discountAmount = totalPrice * (discountPercentage / 100);
            const discountedPrice = totalPrice - discountAmount;
            document.getElementById('discountedPrice').textContent = discountedPrice;
            document.getElementById('discountedPriceInfo').classList.remove('hidden');
            document.getElementById('grandTotal').textContent = discountedPrice;
            document.getElementById('grandTotalInfo').classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('totalPrice').textContent = totalPrice;
            const ticketList = document.getElementById('ticketList');
            ticketList.innerHTML = '';
            selectedSeats.forEach(seat => {
                const ticket = document.createElement('p');
                ticket.textContent = `Seat ${seat}: 550 taka`;
                ticketList.appendChild(ticket);
            });
        }

        document.getElementById('applyCouponBtn').addEventListener('click', applyCoupon);
    </script>
</body>

</html>
